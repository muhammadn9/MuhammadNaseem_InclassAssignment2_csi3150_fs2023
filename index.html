<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in class - 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-border">
        <h2>
          Welcome to the Interactive ABCs of CSS Technology learning Website
        </h2>
      </div>
      <div class="lower-border">
        <h3>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </h3>
      </div>
    </div>

    <div class="button-container">
      <div class="button-container-item">
        <button class="button" onclick="toggleImage('image-a')">A</button>
        <div class="image-popup" id="image-a">
          <img src="./images/css-letter-a.png" alt="Image A" />
          <div class="hide-button-container">
            <button class="hide-button" onclick="hideImage('image-a')">
              Hide
            </button>
          </div>
        </div>
      </div>

      <div class="button-container-item">
        <button class="button" onclick="toggleImage('image-b')">B</button>
        <div class="image-popup" id="image-b">
          <img src="./images/css-letter-b.png" alt="Image B" />
          <div class="hide-button-container">
            <button class="hide-button" onclick="hideImage('image-b')">
              Hide
            </button>
          </div>
        </div>
      </div>

      <div class="button-container-item">
        <button class="button" onclick="toggleImage('image-c')">C</button>
        <div class="image-popup" id="image-c">
          <img src="./images/css-letter-c.png" alt="Image C" />
          <div class="hide-button-container">
            <button class="hide-button" onclick="hideImage('image-c')">
              Hide
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
